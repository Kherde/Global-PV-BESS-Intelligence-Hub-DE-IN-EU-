name: Update PV+BESS dataset daily

name: Update PV+BESS dataset daily

on:
  # Run automatically at these UTC times
  schedule:
    # 05:30 UTC ≈ 07:30 in Berlin during summer (CEST)
    - cron: "30 5 * * *"
    # 06:30 UTC ≈ 07:30 in Berlin during winter (CET)
    - cron: "30 6 * * *"
  # Let you run it manually any time
  workflow_dispatch: {}


permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pandas python-dateutil

      - name: Fetch & build dataset
        run: |
          python scripts/fetch.py

      - name: Commit updated dataset
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/dataset.json docs/dataset.csv
          git commit -m "chore: daily dataset update" || echo "No changes to commit"
          git push

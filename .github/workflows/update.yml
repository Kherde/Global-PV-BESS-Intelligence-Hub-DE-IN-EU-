name: Update PV+BESS dataset daily

on:
  # Run automatically at these UTC times so it lands ~07:30 Berlin year-round
  schedule:
    - cron: "30 5 * * *"   # ~07:30 CEST (summer)
    - cron: "30 6 * * *"   # ~07:30 CET (winter)
  # Let you trigger it manually from the Actions tab
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser pandas python-dateutil

      - name: Fetch & build dataset
        run: |
          python scripts/fetch.py

      - name: Commit updated dataset
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/dataset.json docs/dataset.csv || true
          git commit -m "chore: daily dataset update" || echo "No changes to commit"
          git push

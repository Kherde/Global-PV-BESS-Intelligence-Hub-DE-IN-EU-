<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PV + BESS Intelligence Hub (DE · IN · EU)</title>
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#f1f5f9; }
    .card { background:#fff; border-radius:16px; box-shadow:0 2px 12px rgba(0,0,0,.06); }
    .tbl th, .tbl td { padding:.5rem .75rem; font-size:14px; }
    .tbl thead { background:#e2e8f0; color:#334155; }
    .badge { background:#f8fafc; border-radius:12px; padding:.25rem .5rem; }
  </style>
</head>
<body class="p-4 md:p-8">
  <div class="max-w-7xl mx-auto">
    <header class="mb-6">
      <h1 class="text-2xl md:text-3xl font-bold">PV + BESS Intelligence Hub</h1>
      <p class="text-sm text-slate-600">Germany · India · Europe · Global context</p>
      <p id="updated" class="text-xs text-slate-500 mt-1"></p>
      <div id="err" class="text-sm text-red-600 mt-2"></div>
    </header>

    <!-- Controls -->
    <section class="card p-4 mb-6 grid md:grid-cols-6 gap-3">
      <input id="q" class="border rounded-xl px-3 py-2 md:col-span-2" placeholder="Search headlines, tags, entities…">
      <select id="region" class="border rounded-xl px-3 py-2">
        <option>All</option><option>Germany</option><option>India</option><option>Europe</option><option>Global</option>
      </select>
      <select id="country" class="border rounded-xl px-3 py-2">
        <option>All</option><option>DE</option><option>IN</option><option>EU</option><option>UK</option><option>FR</option><option>IT</option><option>ES</option><option>PL</option><option>NL</option>
      </select>
      <select id="category" class="border rounded-xl px-3 py-2">
        <option>All</option><option>policy</option><option>tender</option><option>project</option><option>grid</option><option>price</option><option>tech</option><option>finance</option><option>oem</option><option>market</option>
      </select>
      <label class="flex items-center gap-2 text-sm"><input id="hybridOnly" type="checkbox"> Hybrid only</label>
      <label class="flex items-center gap-2 text-sm"><input id="utilityOnly" type="checkbox" checked> Utility-scale</label>

      <div class="flex items-center gap-2">
        <label class="text-sm">Sort by</label>
        <select id="sortKey" class="border rounded-xl px-3 py-2">
          <option>impact_score_1to5</option><option>date_utc</option><option>category</option>
          <option>country</option><option>capacity_MW</option><option>tariff_or_price_usd</option>
        </select>
        <button id="sortDir" class="border rounded-xl px-3 py-2">DESC</button>
      </div>
    </section>

    <!-- KPIs -->
    <section class="grid md:grid-cols-3 gap-4 mb-6">
      <div class="card p-4">
        <div class="text-sm text-slate-500">rolling dataset</div>
        <div class="text-lg font-semibold">Items in store</div>
        <div id="kpiCount" class="text-4xl font-semibold mt-3">—</div>
      </div>
      <div class="card p-4">
        <div class="text-sm text-slate-500">DE / IN / EU / Global</div>
        <div class="text-lg font-semibold">Region split</div>
        <div id="kpiRegions" class="grid grid-cols-2 gap-2 mt-3 text-sm"></div>
      </div>
      <div class="card p-4">
        <div class="text-sm text-slate-500">Tip</div>
        <div class="text-lg font-semibold">Hard refresh</div>
        <div class="mt-3 text-sm text-slate-600">Press <span class="badge">Ctrl/Cmd + Shift + R</span> to force latest data.</div>
      </div>
    </section>

    <!-- Top 10 -->
    <section class="card overflow-auto">
      <table class="tbl min-w-full">
        <thead>
          <tr>
            <th class="text-left">Date</th>
            <th class="text-left">Headline</th>
            <th class="text-left">Region</th>
            <th class="text-left">Country</th>
            <th class="text-left">Cat</th>
            <th class="text-right">Impact</th>
            <th class="text-right">MW</th>
            <th class="text-right">MWh</th>
            <th class="text-left">Source</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </section>
  </div>

  <script>
    const el = id => document.getElementById(id);
    const state = {
      items: [],
      sortKey: 'impact_score_1to5',
      sortDir: 'desc'
    };

    function showError(msg){
      el('err').textContent = msg;
    }

    async function loadData(){
      try{
        // If dataset.json is missing or invalid, show a friendly message
        const r = await fetch('dataset.json?_=' + Date.now());
        if(!r.ok){ throw new Error('dataset.json not found ('+r.status+')'); }
        const data = await r.json();
        if(!Array.isArray(data)) throw new Error('dataset.json did not contain an array');
        state.items = data;
        el('updated').textContent = 'Data auto-updates via GitHub Actions — loaded ' + new Date().toLocaleString();
        el('kpiCount').textContent = state.items.length;
        renderRegionSplit();
        render();
      }catch(err){
        showError('Could not load dataset.json. Open docs/dataset.json in your repo and confirm it exists. Error: ' + err.message);
        console.error(err);
      }
    }

      const regions = ['Germany','India','Europe','Global'];
